    </video>

        <header class="headerContainer">
            <div class="leftHeader">
                <div class="logo">
                    <div>

                            <path d="M45,14.583h-5c-0.552,0-1,0.447-1,1s0.448,1,1,1h5c0.552,0,1-0.447,1-1S45.552,14.583,45,14.583z"/>
                        </g>
                        </svg>
                    </div>
                    <div>Gemmy Co.</div>
                </div>
                <nav>
                    <ul class="navBar">
                        <li class="navHit">Home</li>
                        <li class="navHit">About</li>
                        <li class="navHit">Services</li>
                        <li class="navHit">Contact</li>
                    </ul>
                </nav>
            </div>
            <div class="rightHeader">
                <button class="logInButton headerButton">Log In</button>
                <button class="signUpButton headerButton">Sign Up</button>
            </div>
        </header>
        <main class="signUpContainer">
            <form action="missing" method="post">
                <h1>Sign Up</h1>
                <div class="inputContainer">
                    <input
                    type="text"
                    name="firstName"
                    id="firstN"
                    required
                    autocomplete="given-name"
                    maxlength="20"
                    placeholder=" ">
                    <label for="firstN">First Name</label>
                </div>
                <div class="inputContainer">
                    <input
                    type="text"
                    name="lastName"
                    id="lastN"
                    required
                    autocomplete="family-name"
                    maxlength="20"
                    placeholder=" ">
                    <label for="lastN">Last Name</label>
                </div>
                <div class="inputContainer">
                    <input
                    type="tel"
                    name="phone"
                    id="phone"
                    required
                    autocomplete="tel"
                    placeholder=" ">
                    <label for="phone">Phone Number</label>
                </div>
                <div class="inputContainer">
                    <input
                    type="email"
                    name="email"
                    id="mail"
                    required
                    autocomplete="email"
                    placeholder=" ">
                    <label for="mail">Email</label>
                </div>
                <div class="inputContainer">
                    <input
                    type="password"
                    name="password"
                    id="pass"
                    required
                    autocomplete="new-password"
                    minlength="8"
                    maxlength="20"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                    placeholder=" "
                    title="This requires:
                    â‰¥8 characters
                    At least 1 lowercase letter
                    At least 1 uppercase letter
                    At least 1 digit
                    At least 1 special character (from a reasonable set)">
                    <label for="pass">Password</label>
                </div>
                <div class="inputContainer">
                    <input
                    type="password"
                    name="confirmPassword"
                    id="confPass"
                    required
                    autocomplete="new-password"
                    minlength="8"
                    maxlength="20"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                    placeholder=" ">
                    <label for="confPass">Confirm Password</label>
                </div>
                <button class="submitButton" type="submit">Sign Up</button>
            </form>
        </main>
    </div>
</body>
</html>
